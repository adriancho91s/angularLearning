<div class="globalContainer">
<h1>Men√∫ del restaurante</h1>
<div class="container">
  <mat-accordion>
    <mat-expansion-panel *ngFor="let item of menuItems">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ item.name }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <img src="{{item.imageUrl}}" alt="{{ item.name }}">
      <p>{{ item.description }}</p>
      <p>Precio: {{ item.price }} $</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
</div>
